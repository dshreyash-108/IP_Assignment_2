    <form action="submit">

        
        <label for="tagline"> <strong>Tagline on the Shirt:</strong></label>
        <input type="text"  required>
        <br><br>

        <label ><strong>Size: </strong></label>      
        <select  required>
            <option value="">Select Size</option>

            <option value="medium">Medium</option>

           <br><br>

        
        <label><strong>Color:</strong></label>
        <input type="text" required>
        <br><br>
        
        
        
        <label ><strong>Type of Delivery:</strong></label>

        <input type="radio" >Regular</input>
        <br><br>
        
        
        <label ><strong> Shipping Address :</strong></label><br>
        <textarea rows="5" cols="100"></textarea>

        <div align="center"><button >Submit</button></div>
